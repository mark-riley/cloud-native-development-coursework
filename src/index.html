<!doctype html>
<html lang="en" ng-app="Dashboard">
    <head>
        <meta charset="UTF-8">

        <title>Asset Track</title>

        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
        <script type="text/javascript" src="JS/bootstrap.js"></script>
        <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    	<script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

    	<script type="text/javascript" src="JS/app.js"></script>

    </head>
  
    <body>

		<div  class="container">

			<!--Header-->
			<div class="row align-items-start">
				<div class="col-2"  ></div>

				<div class="col-8" style="text-align: center;">
					<div class="row align-items-lg-start">
						<div class="col-10" style="text-align: center;">
							<h3>Video Share</h3>
						</div>
						<div class="col-2">
							<a href="/login">Login Normally</button>
							<a href="/.auth/login/github">Login with GitHub</a>
							<a href="/.auth/logout">Log out</a>
						</div>
					</div>
				</div>

				<div class="col-2"  ></div>
			</div>

			<!--New Asset Box-->
			<div class="row align-items-start">
				<div class="col-2"  ></div>

				<div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
					<h4>Add Video</h4>
					<form style="font-size: 10pt;" id="newAssetForm">
						<div class="mb-3">
							<label for="FileName" class="form-label">File Name</label>
							<input type="text" class="form-control" id="FileName">
						</div>

						<div class="mb-3">
							<label for="userID" class="form-label">User Id</label>
							<input type="string" class="form-control" id="userID">
						</div>

						<div class="mb-3">
							<label for="userName" class="form-label">User Name</label>
							<input type="text" class="form-control" id="userName">
						</div>

						<div class="mb-3">
							<label for="UpFile" class="form-label">File to Upload</label>
							<input type="file" class="form-control" id="UpFile">
						</div>
				
						<button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
					
					</form>
				</div>

				<div class="col-2"  ></div>
			</div>

			<!-- view Asset Area-->
			<div class="row align-items-start">
				<div class="col-2"  ></div>

				<div class="col-8" style="text-align: left;" >
					<div style="padding:5px;">
					<button  id = "retVideos" type="button" class="btn btn-primary">View Videos</button>
					</div>

					<div id="VideoList">

					<h4>Please click the view Videos button if you wish to view videos on the system.</h4>

					</div>
				</div>
				
				<div class="col-2"  ></div>
			</div>

			<div>
				<button type="button" class="btn btn-primary" id="getUserInfo">Fetch User Stuff</button>
				<script> window.alert(await getUserInfo())</script>
			</div>

		</div>
    </body>
</html>
